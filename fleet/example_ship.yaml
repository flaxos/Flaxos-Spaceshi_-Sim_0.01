# Example ship configuration
id: example_ship
name: Explorer One
class: corvette
faction: alliance
mass: 5000.0

# Initial position
position:
  x: 0.0
  y: 0.0
  z: 0.0

# Initial velocity
velocity:
  x: 0.0
  y: 0.0
  z: 0.0

# Initial orientation (degrees)
orientation:
  pitch: 0.0
  yaw: 0.0
  roll: 0.0

# Ship systems
systems:
  # Power system
  power:
    enabled: true
    generation: 200.0
    capacity: 2000.0
    efficiency: 0.95
    
  # Propulsion system
  propulsion:
    enabled: true
    main_drive:
      max_thrust: 150.0
      efficiency: 0.9
    maneuvering_thrusters:
      power: 30.0
      efficiency: 0.7
    max_fuel: 2000.0
    fuel_level: 2000.0
    
  # Sensor system
  sensors:
    enabled: true
    passive_range: 2000.0
    active_range: 8000.0
    ping_cooldown: 5.0
    
  # Navigation system
  navigation:
    enabled: true
    autopilot_enabled: false
    approach_distance: 10.0
    max_speed: 100.0
    braking_distance: 200.0
    
  # Helm system
  helm:
    enabled: true
    manual_override: false
    control_mode: standard
    dampening: 0.8
    
  # Bio monitor system
  bio:
    enabled: true
    crew_count: 5
    health_status: nominal
    max_sustained_g: 3.0
    max_peak_g: 8.0
    safety_override: false
